<div class="row">
  <div class="col-12">
    <button class="btn btn-success mt-3">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <a
      href="#"
      class="list-group-item clearfix custom-link d-flex justify-content-between border p-3"
      *ngFor="let recipe of recipes"
    >
      <div>
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <div class="ml-auto">
        <img
          [src]="recipe.imgPath"
          alt="{{ recipe.name }}"
          style="max-height: 80px"
        />
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
