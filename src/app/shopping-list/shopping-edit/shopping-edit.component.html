<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group fw-bold">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-sm-2 form-group fw-bold">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
        <div class="row">
          <div class="col-12 m-2">
            <button class="btn btn-success m-1" type="submit">Add</button>
            <button class="btn btn-danger m-1" type="button">Delete</button>
            <button class="btn btn-primary m-1" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
